<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강력한 암호 생성기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>암호 생성기</h1>
    <div class="options">
      <label for="password-length">암호 길이:</label>
      <input type="number" id="password-length" value="12" min="8" max="32">

      <label for="include-uppercase">대문자 포함</label>
      <input type="checkbox" id="include-uppercase" checked>

      <label for="include-numbers">숫자 포함</label>
      <input type="checkbox" id="include-numbers" checked>

      <label for="include-special">특수문자 포함</label>
      <input type="checkbox" id="include-special" checked>
    </div>

    <button id="generate-password">암호 생성</button>

    <div class="result">
      <h2>생성된 암호:</h2>
      <p id="generated-password"></p>
      <button id="copy-password">암호 복사</button>
      <p id="password-strength"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
